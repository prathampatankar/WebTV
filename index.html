<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTV</title>
    <link rel="icon" type="image/x-icon" href="webtvlogo.svg">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="manifest" href="manifest.json" />
    <style>
        html{
            scroll-behavior: smooth;
        }
        *::-webkit-scrollbar {
            display: none;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            /* background: linear-gradient(180deg, rgba(0, 0, 0, 0.00) 0%, #000 100%), url('trijya.jpg'), lightgray 50% / cover no-repeat;
            background-position: center; */
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            -ms-overflow-style: none;
            scrollbar-width: none;
            margin: 0;
        }
        @font-face {
            font-family: Trajan;
            src: url('TrajanRegular.ttf');
        }
        .featured {
            margin: 36px 24px;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: left;
            gap: 24px;
        }
        .featured img{
            height: 28px;
            width: fit-content; 
            text-align: left;
        }
        .trijya {
            font-family: Trajan;
            font-size: 64px;
            letter-spacing: 9.6px;
            color: white;
        }
        .watch {
            font-family:Arial, Helvetica, sans-serif;
            font-weight: 600;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 50px;
            background-color: white;
            width: fit-content;
        }
        .websites {
            margin-left: 24px;
            font-family:Arial, Helvetica, sans-serif;
            font-weight: 600;
            font-size: 36px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding-bottom: 24px;
        }
        .livetv, .OTT, .Custom, .Music{
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .card {
            width: 250px;
            height: 150px;
            min-width: 250px;
            background-color: white;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card img{
            width: 150px;
            height: fit-content;
            mix-blend-mode: multiply;
        }
        .cards {
            display: flex;
            gap: 16px;
            overflow-y: auto;
            overflow: visible;
        }
        .yupptv {
            width: 250px;
            height: 150px;
            background-color: black;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        a :hover{
            outline: 2px solid white;
            outline-offset: 4px;
        }
        input {
            padding: 8px 16px;
            border-radius: 50px;
        }
        input::placeholder {
            font-family:Arial, Helvetica, sans-serif;
            font-weight: 600;
            border: 0;
            outline: 0;
        }
        .addcard {
            width: 250px;
            height: 150px;
            min-width: 250px;
            background-color: rgba(37, 37, 37, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 16px 24px;
            background-color: black;
            border-radius: 50px;
            scale: .6;
            cursor: pointer;
            border: 0;
        }
        button img{
            width: 18px !important;
            height: 18px;
        }
        #linkList {
            cursor: pointer;
        }
        .nav {
            display: flex;
            gap: 24px;
            justify-content: center;
            padding: 24px 0px;
            font-family:Arial, Helvetica, sans-serif;
            font-weight: 600;
            color: white;
        }
        .featured a {
            text-decoration: none;
            color: black;
        }
        .nav a {
            text-decoration: none;
            color: white;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 50px;
            text-decoration: none;
        }
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            height: 100vh;
            min-width: 100vw;
            min-height: 100vh;
            z-index: -50;
            object-fit: cover;

        }
        .filter {
            height: 100vh;
            width: 100vw;
            mix-blend-mode: multiply;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.00) 0%, #000 100%), lightgray 50% / cover no-repeat;
            z-index: -40;
            position: fixed;
        }
        .watch img{
            height: 12px;
            margin-left: 10px;
        }
        a .watch:target{
            border: solid 2px white;
            outline-offset: 4px;
        }
        .card {
            color: black;
        }
        .newcard img{
            padding-top: 16px;
            width: 16px;
        }
    </style>
</head>
<body>
    <!-- <a href="webrun:C:\123movies.lnk">123movies</a> -->
    <div class="filter"></div>
    <video autoplay muted loop id="myVideo">
        <source src="trijya.mp4" type="video/mp4">
    </video>
    <div class="nav">
        <a href="#livetv"><div          class="btn">Live TV</div></a>
        <a href="#ott"><div class="btn">OTT</div></a>
        <a href="#custom"><div class="btn">Your Content</div></a>
        <a href="#music"><div class="btn">Music</div></a>
    </div>
    <div class="featured">
        <img src="mubi.svg">
        <div class="trijya">TRIJYA</div>
        <a href="https://mubi.com/en/in/films/radius-2019"><div class="watch">Watch Now<img src="play.svg"></div></a>
    </div>
    <div class="websites">
        <div class="livetv" id="livetv">
            <div>Live TV</div>
            <div class="cards" id="outputDiv1" class="outputDiv">
                <a href="https://www.watcho.com/live-tv"><div class="card" class="watcho"><img src="watcho.png" alt=""></div></a>
                <a href="https://www.yupptv.com/"><div class="yupptv"><img src="yupptv.svg" alt=""></div></a>
                <div class="addcard">
                    <input type="text" id="inputField1" placeholder="Enter Live TV URL">
                    <button onclick="storeAndDisplay(1)"><img src="add.svg"></button>
                </div>
            </div>
        </div>
        <div class="OTT" id="ott">
            <div>OTT</div>
            <div class="cards" id="outputDiv2" class="outputDiv">
                <a href="https://www.youtube.com/"><div class="card" class="watcho"><img src="youtube.svg" alt=""></div></a>
                <a href="https://www.mxplayer.in/"><div class="card"><img src="mxplayer.png" alt=""></div></a>
                <a href="https://www.jiocinema.com/"><div class="card"><img src="jiocinema.png" alt=""></div></a>
                <div class="addcard">
                    <input type="text" id="inputField2" placeholder="Enter OTT Platform URL">
                    <button onclick="storeAndDisplay(2)"><img src="add.svg"></button>
                </div>
            </div>
        </div>
        <div class="Custom" id="custom">
            <div>Your Content</div>
            <div class="cards" id="outputDiv3" class="outputDiv">
                <a href="https://drive.google.com/drive/my-drive"><div class="card" class="watcho"><img src="gdrive.svg" alt=""></div></a>
                <a href="https://web.whatsapp.com/"><div class="card"><img src="whatsapp.png" alt=""></div></a>
                <a href="https://web.telegram.org/a/"><div class="card"><img src="telegram.png" alt=""></div></a>
                <div class="addcard">
                    <input type="text" id="inputField3" placeholder="Enter Your Content URL">
                    <button onclick="storeAndDisplay(3)"><img src="add.svg"></button>
                </div>
            </div>
        </div>
        <div class="Music" id="music">
            <div>Music</div>
            <div class="cards" id="outputDiv4" class="outputDiv">
                <a href="https://open.spotify.com/"><div class="card" class="watcho"><img src="spotify.svg" alt=""></div></a>
                <div class="addcard">
                    <input type="text" id="inputField4" placeholder="Enter Music Platform URL">
                    <button onclick="storeAndDisplay(4)"><img src="add.svg"></button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Function to store input values in local storage and display them
        function storeAndDisplay(index) {
            var storedValues = [];

            // Get the input field and value for the specific set
            var inputField = document.getElementById('inputField' + index);
            var inputValue = inputField.value;

            // Store the input value in local storage
            localStorage.setItem('userInput' + index, inputValue);

            // Add the input value to the array for display
            storedValues.push(inputValue);

            // Display the stored value in the output div
            displayStoredValue(inputValue, index);

            // Display the stored value in the output divs without clearing
            appendStoredValues(storedValues, index);
        }

        // Function to display a single stored value in a div
        function displayStoredValue(value, index) {
            var outputDiv = document.getElementById('outputDiv' + index);

            // Display the stored value in a new div
            var divElement = document.createElement('div');
            divElement.textContent = 'User Input ' + index + ': ' + value;

            // Add an SVG icon for deletion
            var svgDeleteIcon = createDeleteIcon(index);
            divElement.appendChild(svgDeleteIcon);

            // Append the new div to the output div without clearing
            outputDiv.appendChild(divElement);
        }

        // Function to create an SVG delete icon
        function createDeleteIcon(index) {
            var svgNS = 'http://www.w3.org/2000/svg';
            var svgDeleteIcon = document.createElementNS(svgNS, 'svg');
            svgDeleteIcon.setAttribute('class', 'deleteIcon');
            svgDeleteIcon.setAttribute('width', '24');
            svgDeleteIcon.setAttribute('height', '24');
            svgDeleteIcon.setAttribute('viewBox', '0 0 24 24');
            svgDeleteIcon.innerHTML = '<path fill="#000000" d="M19 6h-4V2H9v4H5v2h14V6zM6 21h12c1.1 0 2-.9 2-2V7h-2v12c0 .6-.4 1-1 1H9c-.6 0-1-.4-1-1V7H6v12c0 1.1.9 2 2 2z"/>';

            // Add a click event listener to the delete icon
            svgDeleteIcon.addEventListener('click', function () {
                deleteStoredValue(index);
            });

            return svgDeleteIcon;
        }

        // Function to delete a stored value and its associated div
        function deleteStoredValue(index) {
            localStorage.removeItem('userInput' + index);
            var outputDiv = document.getElementById('outputDiv' + index);

            // Remove the last child (latest div) from the output div
            outputDiv.removeChild(outputDiv.lastChild);
        }

        // Function to append stored values in the output div without clearing
        function appendStoredValues(values, index) {
            var outputDiv = document.getElementById('outputDiv' + index);

            // Display the stored value in a new div without clearing
            var divElement = document.createElement('div');
            divElement.textContent = 'User Input ' + index + ': ' + values[0];

            // Add an SVG icon for deletion
            var svgDeleteIcon = createDeleteIcon(index);
            divElement.appendChild(svgDeleteIcon);

            // Append the new div to the output div without clearing
            outputDiv.appendChild(divElement);
        }
        // $( document ).ready(function() {
        //     displayStoredValues(value, index);
        // });
        
    </script>
</body>
</html>
