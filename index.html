        /* The switch - the box around the slider */
        .switch {
          position: relative;
          display: inline-block;
          width: 36px;
          height: 24px;
        }

        /* Hide default HTML checkbox */
        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        /* The slider */
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #cccccc79;
          -webkit-transition: .4s;
          transition: .4s;
        }

        .slider:before {
          position: absolute;
          content: "";
          height: 16px;
          width: 16px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: .4s;
          transition: .4s;
        }

        input:checked + .slider {
          background-color: black;
        }

        input:focus + .slider {
          box-shadow: 0 0 1px #000000;
        }

        input:checked + .slider:before {
          -webkit-transform: translateX(16px);
          -ms-transform: translateX(12px);
          transform: translateX(12px);
        }

        document.addEventListener('keydown', function(event) {
  const focusableElements = Array.from(document.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'));
  const activeElement = document.activeElement;
  let index = focusableElements.indexOf(activeElement);

  if (event.key === 'ArrowRight') {
    index = (index + 1) % focusableElements.length;
  } else if (event.key === 'ArrowLeft') {
    index = (index - 1 + focusableElements.length) % focusableElements.length;
  }

  if (index !== -1) {
    focusableElements[index].focus();
  }
});
